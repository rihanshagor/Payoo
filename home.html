<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- acount balance start  -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div id="account-balance" class="stat-value">8400</div>
                    </div>
                  </div> 
                  <div class="divider"></div>
                  
                <!-- acount balance end --> 
                <!-- feature start -->
                 <div>
                    <button id="show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out" class="btn btn-lg">Cash-out </button>
                    <button id="show-transaction" class="btn btn-lg">Transaction </button>
                 </div>
                 <div class="divider"></div>
                <!-- feature end -->
                <!-- Add Money form start  -->
                <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter Add Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="PIN Number" class="input input-bordered" required autocomplete="off" />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div> 
                <!-- Add Money form end -->
                 <!-- Cashout form start  -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash-Out Amount</span>
                      </label>
                      <input id="input-cash-out" type="text" placeholder="Enter Add Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-cashout-pin" type="password" placeholder="PIN Number" class="input input-bordered" required autocomplete="off" />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cashout Money</button>
                    </div>
                  </form>
                </div>
                 <!-- Cashout form End--> 
                  <!--Transaction Start   -->
                  <div id="transaction-section" class="hidden">
                    <h2 class="text-5xl text-center">Transaction History</h2>
                  </div>
                  <!--Transaction End -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/utilities2.js"></script>
    <script src="./js/adMoney2.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
